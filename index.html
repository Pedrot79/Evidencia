<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo usando AJAX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>



<body>
    <h3>Ejemplo Ajax usando el objeto nativo XMLHttpRequest usando JSON</h3>
    <br>
    <button id="btnUno" class="btn btn-primary " style="margin-bottom: 10px; margin-left: 30px;">Petición de Información</button>
    <div>
        <table class="table table-primary table-striped">
            <thead>
                <tr>
                    <th>userID</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Completed</th>
                </tr>
            </thead>

            <tbody id="idcuerpo">

            </tbody>

        </table>
    </div>
</body>

</html>

<script>
    function ajax() {
        const http = new XMLHttpRequest;
        const url = "https://jsonplaceholder.typicode.com/todos";
        http.onreadystatechange = function () {
            // Validar respuesta
            if (this.status == 200 && this.readyState == 4) {
                console.log(this.responseText);
                let y = document.getElementById("idcuerpo");

                const json = JSON.parse(this.responseText);
                idcuerpo.innerHTML = '';
                for (const x of json) {
                    console.log(x.title);
                    idcuerpo.innerHTML += `
                        <tr>
                            <td>${x.userId}</td>
                            <td>${x.id}</td>
                            <td>${x.title}</td>
                            <td>${x.completed}</td>
                        </tr>
                    `
                }
            }
        }
        http.open('GET', url, true);
        http.send();
    }

    document.getElementById("btnUno").addEventListener("click", function () {
        ajax();
    });
</script>
